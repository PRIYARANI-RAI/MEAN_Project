<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .toolbar #twitter-logo {
    height: 40px;
    margin: 0 8px;
  }

  .toolbar #youtube-logo {
    height: 40px;
    margin: 0 16px;
  }

  .toolbar #twitter-logo:hover,
  .toolbar #youtube-logo:hover {
    opacity: 0.8;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }

  svg.material-icons {
    height: 24px;
    width: auto;
  }

  svg.material-icons:not(:last-child) {
    margin-right: 8px;
  }

  .card svg.material-icons path {
    fill: #888;
  }
</style>
<div class="toolbar" role="banner">
  <img width="60" alt="Logo"
    src="https://www.businessmagazine.org/wp-content/uploads/2021/12/485-4852378_sample-logo-png-transparent-png.png" />
  <div class="spacer"></div>
  <a *ngIf="!LoggedIn()" routerLink="/register" routerLinkActive="active">Register</a>
  <a *ngIf="!LoggedIn()" routerLink="/login" routerLinkActive="active">Login</a>

  <div *ngIf="LoggedIn()" class="dropdown mr-5" dropdown>
    <a href="#" class="dropdown-toggle text-light" dropdownToggle (click)="false" >Welcome {{userDetail.firstname}}
    </a>
    <div class="dropdown-menu" *dropdownMenu>
      <a class="dropdown-item" routerLink="/profile">
        <i class="fas fa-user-circle"></i>Profile
      </a>
      <a (click)="onLogout()" routerLink="/login" class="dropdown-item">
        <i class="fas fa-sign-out-alt"></i>Logout
      </a>
    </div>
  </div>
</div>
<div class="content" role="main">
  <router-outlet></router-outlet>
</div>
